  <link rel="stylesheet" href="../style/main.css">
  <style media="screen">
    .container{
      font-weight: 700;
      max-width: 100% !important;
      width: 67%;
      background: #111
    }
    .post-container{
      width: 100%;
    }
    .share-btns{
      position: fixed;
      top: 50%;
      left: 2px;
      transform: translate(0, -50%);
      background: var(--primary-color);
      padding: 2px 1px;
    }
    .share-btns hr{
      background: #222;
      height: 5px;
      margin: .5rem auto
    }
    .share-btns a{
      display: block;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      margin: 5px 2px;
    }
    .share-btns a svg{
      width: 100%;
      height: 100%;
    }
    .share-btns a:hover svg{
      fill: #222
    }
    @media(max-width: 820px){
      .container{
        width: 100%;
        padding: .25rem
      }
      .post-container{
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .post-container .post{
        width: 100%;
        margin: 0;
        padding: 2px;
      }
      .share-btns{
        top: 100%;
        transform: translate(0, -100%);
      }
    }
    .hljs-keyword{
      color: #f89522
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
</head>
