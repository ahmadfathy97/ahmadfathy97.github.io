  <style media="screen">
    .container{
      font-weight: 700;
      max-width: 100% !important;
      width: 67%;
      background: #1d1e22;
    }
    .post p{
      margin: 15px auto;
    }
    .post-container{
      width: 100%;
    }
    .share-btns{
      position: fixed;
      top: 50%;
      left: 2px;
      transform: translate(0, -50%);
      background: var(--primary-color);
      padding: 2px 1px;
    }
    .share-btns hr{
      background: #222;
      height: 5px;
      margin: .5rem auto
    }
    .share-btns a{
      display: block;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      margin: 5px 2px;
    }
    .share-btns a svg{
      width: 100%;
      height: 100%;
    }
    .share-btns a:hover svg{
      fill: #222
    }
    @media(max-width: 820px){
      .container{
        width: 100%;
        padding: .25rem
      }
      .post-container{
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .post-container .post{
        width: 100%;
        margin: 0;
        padding: 2px;
      }
      .share-btns{
        top: 100%;
        transform: translate(0, -100%);
      }
    }
    /* Dark style from softwaremaniacs.org (c) Ivan Sagalaev <Maniac@SoftwareManiacs.Org> */
    /* https://cdn.jsdelivr.net/npm/highlightjs-themes@1.0.0/dark.css */
    .hljs {
      display: block;
      overflow-x: auto;
      padding: 0.5em;
      background: #222;
      -webkit-text-size-adjust: none;
    }

    .hljs-keyword,
    .hljs-literal,
    .hljs-change,
    .hljs-winutils,
    .hljs-flow,
    .nginx .hljs-title,
    .tex .hljs-special {
      color: white;
    }

    .hljs,
    .hljs-subst {
      color: #ddd;
    }

    .hljs-string,
    .hljs-title,
    .hljs-type,
    .ini .hljs-title,
    .hljs-tag .hljs-value,
    .css .hljs-rule .hljs-value,
    .hljs-preprocessor,
    .hljs-pragma,
    .ruby .hljs-symbol,
    .ruby .hljs-symbol .hljs-string,
    .ruby .hljs-class .hljs-parent,
    .hljs-built_in,
    .django .hljs-template_tag,
    .django .hljs-variable,
    .smalltalk .hljs-class,
    .hljs-javadoc,
    .ruby .hljs-string,
    .django .hljs-filter .hljs-argument,
    .smalltalk .hljs-localvars,
    .smalltalk .hljs-array,
    .hljs-attr_selector,
    .hljs-pseudo,
    .hljs-addition,
    .hljs-stream,
    .hljs-envvar,
    .apache .hljs-tag,
    .apache .hljs-cbracket,
    .tex .hljs-command,
    .hljs-prompt,
    .coffeescript .hljs-attribute,
    .hljs-name {
      color: #d88;
    }

    .hljs-comment,
    .hljs-annotation,
    .hljs-decorator,
    .hljs-pi,
    .hljs-doctype,
    .hljs-deletion,
    .hljs-shebang,
    .apache .hljs-sqbracket,
    .tex .hljs-formula {
      color: #777;
    }

    .hljs-keyword,
    .hljs-literal,
    .hljs-title,
    .css .hljs-id,
    .hljs-phpdoc,
    .hljs-dartdoc,
    .hljs-type,
    .vbscript .hljs-built_in,
    .rsl .hljs-built_in,
    .smalltalk .hljs-class,
    .diff .hljs-header,
    .hljs-chunk,
    .hljs-winutils,
    .bash .hljs-variable,
    .apache .hljs-tag,
    .tex .hljs-special,
    .hljs-request,
    .hljs-status {
      font-weight: bold;
    }

    .coffeescript .javascript,
    .javascript .xml,
    .tex .hljs-formula,
    .xml .javascript,
    .xml .vbscript,
    .xml .css,
    .xml .hljs-cdata {
      opacity: 0.5;
    }
  </style>
